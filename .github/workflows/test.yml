name: Cargo Test
on:
   push:
     paths:
       - 'src/**/*.rs'
       - 'src/*.rs'
       - 'Cargo.toml'
       - 'Cargo.lock'
jobs:
  test:
    runs-on: ubuntu-18.04
    container:
      image: ekidd/rust-musl-builder:nightly-2019-09-05-openssl11
    env:
      #RUSTC_WRAPPER: sccache
      AWS_ACCESS_KEY_ID: ${{ secrets.build_cache_aws_access_key_id }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.build_cache_aws_secret_access_key }}
      SCCACHE_BUCKET: nhyne-build-cache
    steps:
      - uses: actions/checkout@v1
      - name: test
        run: |
          cargo test --verbose
